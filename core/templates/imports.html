<!DOCTYPE html>
<!-- IMPORTS DJANGO TEMPLATE -->
{% load static %}

<html lang="pt_BR">

<head>

  <!-- META -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="Admin, Dashboard, Bootstrap" />
  <link rel="shortcut icon" sizes="196x196" href="{% static 'images/logo.png' %}">
  <!-- /META -->

  <title>Projeto Artes√£o</title>

  <!-- FONTS IMPORTS -->
  <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/material-design-iconic-font/dist/css/material-design-iconic-font.css' %}">
  <!-- /FONTS IMPORTS -->

  <!-- IMPORTS CSS EXTERNAL -->
  <!-- build:css assets/css/app.min.css -->
  <link rel="stylesheet" href="{% static 'vendors/animate.css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/fullcalendar/dist/fullcalendar.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/perfect-scrollbar/css/perfect-scrollbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- /IMPORTS CSS EXTERNAL -->

  <!-- IMPORTS CSS CUSTOM -->
  <link rel="stylesheet" href="{% static 'css/core.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <!-- /IMPORTS CSS CUSTOM -->

  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900,300">
  <script src="{% static 'vendors/breakpoints.js/dist/breakpoints.min.js' %}"></script>

  <script>
    Breakpoints();
  </script>

</head>

{% block base %}

{% endblock %}


<!-- build:js assets/js/core.min.js -->
<script src="{% static 'vendors/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'vendors/jquery-ui/jquery-ui.min.js' %}"></script>
<script src="{% static 'vendors/jQuery-Storage-API/jquery.storageapi.min.js' %}"></script>
<script src="{% static 'vendors/bootstrap-sass/assets/javascripts/bootstrap.js' %}"></script>
<script src="{% static 'vendors/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
<script src="{% static 'vendors/perfect-scrollbar/js/perfect-scrollbar.jquery.js' %}"></script>
<script src="{% static 'vendors/PACE/pace.min.js' %}"></script>
<!-- endbuild -->

<!-- build:js assets/js/app.min.js -->
<script src="{% static 'js/library.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<!-- endbuild -->
<script src="{% static 'vendors/moment/moment.js' %}"></script>
<script src="{% static 'vendors/fullcalendar/dist/fullcalendar.min.js' %}"></script>
<script src="{% static 'js/fullcalendar.js' %}"></script>

</html>
